<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>progressive image - villain</title>
  <style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  
  main {
    width: 70%;
    max-width: 750px;
    margin: 0 auto;
  }
  
  h1{
    margin: 20px 0;
    text-align: center;
  }
  
  img {
    max-width: 100%;
  }
  
  .full {
    width: 100vw;
    left: 50%;
    margin-left: -50vw;
  }
  
  .space {
    width: 100%;
    height: 200px;
  }
  </style>
  <link rel="stylesheet" href="./dist/index.css">
</head>

<body>
  <h1>progressive image demo</h1>
  <h1>For Villain JS</h1>
  <main id="app">
    <div class="progressive full">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/1.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r1.jpg" />
    </div>

    <div class="space"></div>
    <div class="progressive">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/2.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r2.jpg" />
    </div>

    <div class="space"></div>
    <div class="progressive">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/3.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r3.jpg" />
    </div>

    <div class="space"></div>
    <div class="progressive">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/7.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r7.jpg" />
    </div>

    <div class="space"></div>
    <div class="progressive">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/6.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r6.jpg" />
    </div>

    <div class="space"></div>
    <div class="progressive">
      <img class="preview lazy" data-src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/5.jpg" src="http://7xiblh.com1.z0.glb.clouddn.com/progressive/r5.jpg" />
    </div>



    <div class="space"></div>
    <div class="progressive full">
      <img class="preview lazy" data-src="./assets/4.jpg" data-srcset="./assets/4.jpg 960w, ./assets/4-m.jpg 1280w, ./assets/4-l.jpg 1920w" src="./assets/r4.jpg" />
    </div>
  </main>
  <script src="./dist/index.js"></script>
  <script>
    (function(){
      new Progressive({
        el: '#app',
        lazyClass: 'lazy',
        removePreview: true
      }).fire()
    })()
  </script>
</body>

</html>
